<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of the webapge">
    <meta name="keywords" content="Coffee Shop">
    <meta name="author" content="Francisco Reyess">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
    rel="stylesheet"/>
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="images/logo.svg" alt="Around the U.S logo"/>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="images/jacques-cousteau.jpg" alt="Avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="images/yosemite.jpg" alt="Picture of Yosemite Valley"/>
                        <div class="card__description">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/bald-mountains.jpg" alt="Picture of Bald Mountains"/>
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/latemar.jpg" alt="Picture of lake Latemar"/>
                         <div class="card__description">
                            <h2 class="card__title">Latemar</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/vanoise.jpg" alt="Picture of Vanoise National Park"/>
                        <div class="card__description">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                    <img class="card__image" src="images/lago.jpg" alt="Picture of Lago di Braies"/>
                    <div class="card__description">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/lake-louise.jpg" alt="Picture of lake Louise"/>
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </li>                
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2024 Around The U.S</p>
        </footer>
    </div>

    <div class="modal">
        <div class="modal__container">
            <button class="modal__close"></button>
            <p class="modal__heading">Edit Profile</p>
            <form class="modal__form">
                <input type="text" class="modal__input modal__input_title" name="title" placeholder="Name">
                <input type="text" class="modal__input modal__input_description" name="description" placeholder="Description">
                <button class="modal__button">Save</button>
            </form>
        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
